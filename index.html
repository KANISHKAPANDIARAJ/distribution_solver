<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribution Solver</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            background: #ff5733;
            border: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background: #ff2e00;
        }
        .result-box {
            background: rgba(0, 0, 0, 0.15);
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #ff5733;
        }
        #resultText {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        #stepsText {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            color: #f8f9fa;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ðŸ“Š Distribution Solver</h2>
        <div class="card p-4">
            <form id="solveForm">
                <div class="mb-3">
                    <label for="question" class="form-label">Enter Your Question:</label>
                    <textarea id="question" name="question" class="form-control" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-custom w-100">Solve ðŸ”¥</button>
            </form>

            <div id="resultContainer" class="result-box d-none">
                <h4 class="mt-3">ðŸ“Œ Result</h4>
                <p id="resultText"></p>
                <h5>ðŸ“– Steps</h5>
                <pre id="stepsText"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("solveForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            let question = document.getElementById("question").value;

            let response = await fetch("/solve", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ "question": question })
            });

            let data = await response.text();
            document.getElementById("resultContainer").classList.remove("d-none");
            document.getElementById("resultContainer").innerHTML = data;
        });
    </script>
</body>
</html>
